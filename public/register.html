<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles1.css">
</head>
<body>
    <div class="user__register">
        <form action="register.html" method="post">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="nombre_usuario">Nombre de usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            <br>
            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required>
            <br>
            <label for="perfil_usuario">Perfil del Usuario:</label>
            <select id="perfil_usuario" name="perfil_usuario" required>
                <option value="comprar">Comprar</option>
                <option value="vender">Vender</option>
            </select>
            <br>
            <label for="categorias_interes">Categorías de Interés:</label>
            <br>
            <input type="checkbox" id="electro" name="categorias[]" value="electro">
            <label for="electro">Electro</label>
            <br>
            <input type="checkbox" id="moda" name="categorias[]" value="moda">
            <label for="moda">Moda</label>
            <br>
            <input type="checkbox" id="hogar" name="categorias[]" value="hogar">
            <label for="hogar">Hogar</label>
            <br>
            <input type="checkbox" id="jugueteria" name="categorias[]" value="jugueteria">
            <label for="jugueteria">Juguetería</label>
            <br>
            <input type="checkbox" id="vida_sana" name="categorias[]" value="vida_sana">
            <label for="vida_sana">Vida Sana</label>
            <br>
            <label for="foto_usuario">Foto de Usuario:</label>
            <input type="file" id="foto_usuario" name="foto_usuario" accept="image/*" required>
            <br>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>
            
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </form>
    </div>
</body>
</html>
